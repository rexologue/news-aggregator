version: "3.9"

services:
  news-aggregator:
    build: .
    image: news-aggregator:latest
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      PORT: "${PORT:-8080}"
      MODEL_VARIANT: "${MODEL_VARIANT:-fp8}"
      MODEL_LOCAL_PATH: "/models"
      GPU_MEMORY_UTILIZATION: "${GPU_MEMORY_UTILIZATION:-0.9}"
      MAX_MODEL_LEN: "${MAX_MODEL_LEN:-53712}"
    volumes:
      - ./models:/models:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
