version: "3.9"

services:
  news-aggregator:
    build: .
    image: news-aggregator:latest
    ports:
      - "${PORT:-8080}:8080"
    environment:
      PORT: "${PORT:-8080}"
      NVIDIA_VISIBLE_DEVICES: "6"     # ✅ правильный формат
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["6"]       # ✅ конкретная GPU по ID
              capabilities: [gpu]

