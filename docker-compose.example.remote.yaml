version: "3.9"

services:
  news-aggregator:
    build: .
    image: news-aggregator:latest
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      PORT: "${PORT:-8080}"
      MODEL_VARIANT: "${MODEL_VARIANT:-fp8}"
      MODEL_NAME: "${MODEL_NAME:-Qwen/Qwen3-4B-Instruct-2507-FP8}"
      MODEL_QUANTIZATION: "${MODEL_QUANTIZATION:-fp8}"
      GPU_MEMORY_UTILIZATION: "${GPU_MEMORY_UTILIZATION:-0.9}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
